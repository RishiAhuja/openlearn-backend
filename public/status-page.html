<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OpenLearn Status</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', 'Oxygen', 'Ubuntu', 'Cantarell', sans-serif;
        }
        .loading-spinner {
            border: 2px solid #f3f3f3;
            border-top: 2px solid #3498db;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 0 auto;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <div id="status-page-root">
        <!-- Loading state -->
        <div class="min-h-screen bg-gray-50 flex items-center justify-center">
            <div class="text-center">
                <div class="loading-spinner mb-4"></div>
                <p class="text-gray-600">Loading OpenLearn status...</p>
            </div>
        </div>
    </div>

    <script>
        // OpenLearn Status Page - Live data from API
        const API_BASE = window.location.origin;
        
        const SystemStatus = {
            OPERATIONAL: 'OPERATIONAL',
            DEGRADED_PERFORMANCE: 'DEGRADED_PERFORMANCE',
            PARTIAL_OUTAGE: 'PARTIAL_OUTAGE',
            MAJOR_OUTAGE: 'MAJOR_OUTAGE',
            MAINTENANCE: 'MAINTENANCE',
        };

        const SystemComponent = {
            API: 'API',
            DATABASE: 'DATABASE',
            AUTHENTICATION: 'AUTHENTICATION',
        };

        const getStatusColor = (status) => {
            switch (status) {
                case SystemStatus.OPERATIONAL:
                    return { bg: 'bg-green-50', text: 'text-green-800', border: 'border-green-200' };
                case SystemStatus.DEGRADED_PERFORMANCE:
                    return { bg: 'bg-yellow-50', text: 'text-yellow-800', border: 'border-yellow-200' };
                case SystemStatus.PARTIAL_OUTAGE:
                    return { bg: 'bg-orange-50', text: 'text-orange-800', border: 'border-orange-200' };
                case SystemStatus.MAJOR_OUTAGE:
                    return { bg: 'bg-red-50', text: 'text-red-800', border: 'border-red-200' };
                case SystemStatus.MAINTENANCE:
                    return { bg: 'bg-blue-50', text: 'text-blue-800', border: 'border-blue-200' };
                default:
                    return { bg: 'bg-gray-50', text: 'text-gray-800', border: 'border-gray-200' };
            }
        };

        const getStatusIcon = (status) => {
            switch (status) {
                case SystemStatus.OPERATIONAL: return '‚úÖ';
                case SystemStatus.DEGRADED_PERFORMANCE: return '‚ö†Ô∏è';
                case SystemStatus.PARTIAL_OUTAGE: return 'üü°';
                case SystemStatus.MAJOR_OUTAGE: return 'üî¥';
                case SystemStatus.MAINTENANCE: return 'üîß';
                default: return '‚ùì';
            }
        };

        const formatComponentName = (component) => {
            switch (component) {
                case SystemComponent.API: return 'API Server';
                case SystemComponent.DATABASE: return 'Database';
                case SystemComponent.AUTHENTICATION: return 'Authentication';
                default: return component.replace(/_/g, ' ').toLowerCase().replace(/\b\w/g, l => l.toUpperCase());
            }
        };

        const formatStatus = (status) => {
            switch (status) {
                case SystemStatus.OPERATIONAL: return 'Operational';
                case SystemStatus.DEGRADED_PERFORMANCE: return 'Degraded Performance';
                case SystemStatus.PARTIAL_OUTAGE: return 'Partial Outage';
                case SystemStatus.MAJOR_OUTAGE: return 'Major Outage';
                case SystemStatus.MAINTENANCE: return 'Under Maintenance';
                default: return status.replace(/_/g, ' ').toLowerCase().replace(/\b\w/g, l => l.toUpperCase());
            }
        };

        const formatUptime = (uptime) => {
            if (uptime === 100) return '100%';
            if (uptime >= 99.9) return uptime.toFixed(2) + '%';
            if (uptime >= 99) return uptime.toFixed(1) + '%';
            return uptime.toFixed(0) + '%';
        };

        const formatResponseTime = (ms) => {
            if (ms < 1000) return `${Math.round(ms)}ms`;
            return `${(ms / 1000).toFixed(1)}s`;
        };

        const getUptimeColor = (uptime) => {
            if (uptime >= 99.9) return 'text-green-600';
            if (uptime >= 99.0) return 'text-yellow-600';
            if (uptime >= 95.0) return 'text-orange-600';
            return 'text-red-600';
        };

        const getStatusIndicatorClasses = (status) => {
            const colors = getStatusColor(status);
            return `inline-flex items-center px-2.5 py-0.5 rounded-full text-xs font-medium ${colors.bg} ${colors.text} ${colors.border} border`;
        };

        const formatRelativeTime = (date) => {
            const now = new Date();
            const diffMs = now.getTime() - new Date(date).getTime();
            const diffSeconds = Math.floor(diffMs / 1000);
            const diffMinutes = Math.floor(diffSeconds / 60);
            
            if (diffSeconds < 60) return 'just now';
            if (diffMinutes < 60) return `${diffMinutes} minute${diffMinutes === 1 ? '' : 's'} ago`;
            return new Date(date).toLocaleTimeString();
        };

        // Status Page Component
        class StatusPage {
            constructor() {
                this.statusData = null;
                this.lastUpdated = new Date();
                this.isLoading = true;
                this.error = null;
                this.autoRefresh = true;
                
                this.init();
            }

            async init() {
                await this.fetchStatusData();
                this.render();
                
                // Auto-refresh every 30 seconds
                if (this.autoRefresh) {
                    setInterval(() => {
                        this.fetchStatusData();
                    }, 30000);
                }
            }

            async fetchStatusData() {
                try {
                    this.isLoading = true;
                    this.error = null;
                    
                    const response = await fetch(`${API_BASE}/api/status`);
                    const result = await response.json();
                    
                    if (result.success) {
                        this.statusData = result.data;
                        this.lastUpdated = new Date();
                    } else {
                        throw new Error(result.error || 'Failed to fetch status');
                    }
                } catch (error) {
                    this.error = error.message;
                    console.error('Failed to fetch status:', error);
                } finally {
                    this.isLoading = false;
                    this.render();
                }
            }

            render() {
                const root = document.getElementById('status-page-root');
                
                if (this.isLoading && !this.statusData) {
                    root.innerHTML = this.renderLoading();
                    return;
                }
                
                if (this.error && !this.statusData) {
                    root.innerHTML = this.renderError();
                    return;
                }

                root.innerHTML = this.renderStatusPage();
            }

            renderLoading() {
                return `
                    <div class="min-h-screen bg-gray-50 flex items-center justify-center">
                        <div class="text-center">
                            <div class="loading-spinner mb-4"></div>
                            <p class="text-gray-600">Loading OpenLearn status...</p>
                        </div>
                    </div>
                `;
            }

            renderError() {
                return `
                    <div class="min-h-screen bg-gray-50 flex items-center justify-center">
                        <div class="text-center max-w-md mx-auto p-6">
                            <div class="text-red-500 text-6xl mb-4">‚ö†Ô∏è</div>
                            <h2 class="text-2xl font-bold text-gray-900 mb-2">Unable to Load Status</h2>
                            <p class="text-gray-600 mb-4">${this.error}</p>
                            <button
                                onclick="window.statusPage.fetchStatusData()"
                                class="bg-blue-600 hover:bg-blue-700 text-white font-medium py-2 px-4 rounded-lg transition-colors"
                            >
                                Try Again
                            </button>
                        </div>
                    </div>
                `;
            }

            renderStatusPage() {
                if (!this.statusData) return '';

                const overallStatusIcon = getStatusIcon(this.statusData.overallStatus);
                const overallStatusText = formatStatus(this.statusData.overallStatus);
                const overallStatusClasses = getStatusIndicatorClasses(this.statusData.overallStatus);

                return `
                    <div class="min-h-screen bg-gray-50">
                        <div class="max-w-4xl mx-auto px-4 sm:px-6 lg:px-8 py-8">
                            <!-- Status Header -->
                            <div class="text-center py-12">
                                <div class="text-6xl mb-4">${overallStatusIcon}</div>
                                <h1 class="text-4xl font-bold text-gray-900 mb-2">OpenLearn Status</h1>
                                <p class="text-xl text-gray-600 mb-4">${this.getOverallStatusMessage()}</p>
                                <div class="${overallStatusClasses}">
                                    ${overallStatusText}
                                </div>
                            </div>

                            <div class="space-y-8">
                                <!-- System Components -->
                                ${this.renderComponents()}
                                
                                <!-- Active Incidents -->
                                ${this.renderIncidents()}
                                
                                <!-- Uptime Metrics -->
                                ${this.renderUptimeMetrics()}
                            </div>

                            <!-- Footer -->
                            <div class="text-center py-8 text-sm text-gray-500">
                                <div class="flex items-center justify-center space-x-4">
                                    <span>Last updated: ${formatRelativeTime(this.lastUpdated)}</span>
                                    <button
                                        onclick="window.statusPage.fetchStatusData()"
                                        class="text-blue-600 hover:text-blue-700 font-medium"
                                    >
                                        ${this.isLoading ? 'Refreshing...' : 'Refresh'}
                                    </button>
                                    <span>Auto-refresh: On</span>
                                </div>
                            </div>
                        </div>
                    </div>
                `;
            }

            renderComponents() {
                if (!this.statusData.components || this.statusData.components.length === 0) {
                    return '';
                }

                const componentsHtml = this.statusData.components.map(component => {
                    const statusIcon = getStatusIcon(component.status);
                    const componentName = formatComponentName(component.component);
                    const statusText = formatStatus(component.status);
                    const statusClasses = getStatusIndicatorClasses(component.status);
                    const uptimeColor = getUptimeColor(component.uptime);
                    
                    return `
                        <div class="px-6 py-4 flex items-center justify-between">
                            <div class="flex items-center space-x-3">
                                <span class="text-xl">${statusIcon}</span>
                                <div>
                                    <div class="font-medium text-gray-900">${componentName}</div>
                                    <div class="text-sm text-gray-500">
                                        Last checked: ${formatRelativeTime(component.lastChecked)}
                                    </div>
                                </div>
                            </div>
                            
                            <div class="flex items-center space-x-4">
                                <div class="text-right">
                                    <div class="text-sm font-medium ${uptimeColor}">
                                        ${formatUptime(component.uptime)}
                                    </div>
                                    <div class="text-xs text-gray-500">uptime</div>
                                </div>
                                
                                <div class="text-right">
                                    <div class="text-sm font-medium text-gray-900">
                                        ${formatResponseTime(component.avgResponseTime)}
                                    </div>
                                    <div class="text-xs text-gray-500">avg response</div>
                                </div>
                                
                                <div class="${statusClasses}">
                                    ${statusText}
                                </div>
                            </div>
                        </div>
                    `;
                }).join('');

                return `
                    <div class="bg-white rounded-lg shadow-sm border border-gray-200 overflow-hidden">
                        <div class="px-6 py-4 border-b border-gray-200">
                            <h2 class="text-lg font-semibold text-gray-900">System Components</h2>
                        </div>
                        <div class="divide-y divide-gray-200">
                            ${componentsHtml}
                        </div>
                    </div>
                `;
            }

            renderIncidents() {
                if (!this.statusData.activeIncidents || this.statusData.activeIncidents.length === 0) {
                    return `
                        <div class="bg-white rounded-lg shadow-sm border border-gray-200 p-6">
                            <h2 class="text-lg font-semibold text-gray-900 mb-2">Incidents</h2>
                            <div class="flex items-center text-green-600">
                                <span class="text-xl mr-2">‚úÖ</span>
                                <span>No active incidents</span>
                            </div>
                        </div>
                    `;
                }

                // Would render active incidents here
                return `
                    <div class="bg-white rounded-lg shadow-sm border border-gray-200 p-6">
                        <h2 class="text-lg font-semibold text-gray-900 mb-2">Active Incidents</h2>
                        <p class="text-gray-600">Incident details would be displayed here</p>
                    </div>
                `;
            }

            renderUptimeMetrics() {
                if (!this.statusData.uptime) return '';

                return `
                    <div class="bg-white rounded-lg shadow-sm border border-gray-200 p-6">
                        <h2 class="text-lg font-semibold text-gray-900 mb-4">System Uptime</h2>
                        <div class="grid grid-cols-1 md:grid-cols-3 gap-6">
                            <div class="text-center">
                                <div class="text-2xl font-bold ${getUptimeColor(this.statusData.uptime.last24h)}">
                                    ${formatUptime(this.statusData.uptime.last24h)}
                                </div>
                                <div class="text-sm text-gray-500">Last 24 Hours</div>
                            </div>
                            <div class="text-center">
                                <div class="text-2xl font-bold ${getUptimeColor(this.statusData.uptime.last7d)}">
                                    ${formatUptime(this.statusData.uptime.last7d)}
                                </div>
                                <div class="text-sm text-gray-500">Last 7 Days</div>
                            </div>
                            <div class="text-center">
                                <div class="text-2xl font-bold ${getUptimeColor(this.statusData.uptime.last30d)}">
                                    ${formatUptime(this.statusData.uptime.last30d)}
                                </div>
                                <div class="text-sm text-gray-500">Last 30 Days</div>
                            </div>
                        </div>
                    </div>
                `;
            }

            getOverallStatusMessage() {
                switch (this.statusData.overallStatus) {
                    case SystemStatus.OPERATIONAL:
                        return 'All systems are operational';
                    case SystemStatus.DEGRADED_PERFORMANCE:
                        return 'Some systems are experiencing degraded performance';
                    case SystemStatus.PARTIAL_OUTAGE:
                        return 'Some systems are experiencing issues';
                    case SystemStatus.MAJOR_OUTAGE:
                        return 'Multiple systems are experiencing major issues';
                    case SystemStatus.MAINTENANCE:
                        return 'Systems are under scheduled maintenance';
                    default:
                        return 'System status unknown';
                }
            }
        }

        // Initialize the status page when DOM is loaded
        document.addEventListener('DOMContentLoaded', function() {
            window.statusPage = new StatusPage();
        });

        // Fallback initialization if DOMContentLoaded already fired
        if (document.readyState === 'loading') {
            // DOM is still loading
        } else {
            // DOM is already ready
            window.statusPage = new StatusPage();
        }
    </script>
</body>
</html>
